<div class="card">
    {%- if product.img -%}<img class="card-img-top" src="{{site.baseurl}}{{product.img}}" alt="{{product.name}}" height="200" width="300" style="object-fit: cover">{%- endif -%}
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h4>
        <a href="{{product.url}}" class="btn btn-primary"><i class="fab fa-etsy fa-fw fa-lg"></i> Buy on Etsy</a>
    </div>
</div>
