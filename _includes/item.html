<div class="card">
    {% if item.img %}<img class="card-img-top" src="{{site.baseurl}}{{item.img}}" alt="{{item.name}}" height="200" width="300" style="object-fit: cover">{% endif %}
    <div class="card-body">
        <h4 class="card-title">{{item.name}}</h4>
        <a href="{{item.url}}" class="btn btn-primary"><i class="fab fa-etsy fa-fw fa-lg"></i> Buy on Etsy</a>
    </div>
</div>
