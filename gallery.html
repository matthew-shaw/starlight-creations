---
layout: default
title: Gallery
permalink: /gallery
---
<div class="card-columns">
    {% assign image_files = site.static_files | where: "image", true %}
    {% for image in image_files %}
        <div class="card">
            <img class="card-img" src="{{ image.path }}" alt="{{image.basename}}" width="300">
        </div>
    {% endfor %}
</div>
