---
layout: default
title: Gallery
permalink: /gallery
---
<div class="card-columns">
    {% for item in site.data.products %}
    <div class="card">
        <img class="card-img" src="{{item.img | absolute_url }}" alt="{{item.name}}" width="300">
    </div>
    {% endfor %}
    {% for item in site.data.services %}
    <div class="card">
        <img class="card-img" src="{{item.img | absolute_url }}" alt="{{item.name}}" width="300">
    </div>
    {% endfor %}
</div>
